<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Flights</title>
    <style>
		table {
		  border-collapse: collapse;
		  width: 100%;
		}
		
		th, td {
		  text-align: left;
		  padding: 8px;
		}
		
		tr:nth-child(even) {background-color: #f2f2f2;}
	</style>
</head>
<body>
	<h3>Flight Reservation preview</h3>
	This page should display the clients flight info that 
	they have choosen and allow them to confirm, edit, or cancel at this stage.
	<table>
		<tr>
			<th>ID</th>
			<th>origin</th>
			<th>destination</th>
			<th>startDate</th>
			<th>endDate</th>
		</tr>
		<tr th:each="flight : ${flights}">
			<td th:text="${flight.id}"></td>
			<td th:text="${flight.originCity}"></td>
			<td th:text="${flight.destinationCity}"></td>
			<td th:text="${flight.startDate}"></td>
			<td th:text="${flight.endDate}"></td>
		</tr>
	</table>
</body>
</html>
