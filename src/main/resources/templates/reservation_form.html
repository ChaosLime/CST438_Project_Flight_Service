<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Flight Reservation</title>
</head>
<body>
	<h3>Flight Reservation Form</h3>
	<a>Please fill in details about your flight below</a>
	
	<form action="#" th:action="@{/flights}" th:object="${formInfo}" method="POST">
		City of Origin:<br>
		<input type="text" th:field="*{originCity}"/><br>
		Destination City: <br>
		<input type="text" th:field="*{destinationCity}"/><br>
		Departure Date: <br>
		<input type="date" th:field="*{startDate}"/><br>
		Return Date: <br>
		<input type="date" th:field="*{endDate}"/><br>

		<!-- User Entity passes here -->
		<div th:object="${user}">
			<input type="hidden" th:field="*{id}">
			<input type="hidden" th:field="*{email}">
			<input type="hidden" th:field="*{last_name}">
			<input type="hidden" th:field="*{first_name}">
			<input type="hidden" th:field="*{create_date}">
		</div>
		<input type="submit" value="Submit" />	
	</form>
	
</body>
</html>
