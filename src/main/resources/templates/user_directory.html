<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Flight Reservation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
	<body>
	<div class="row">
   	<div class="w-50 mx-auto">
	
	<div class="container">
		<br><br><h1>The Flight Reservation System&#8482;</h1>
			<!-- user object contains a user and their info from User Entity -->
			<div th:each="user : ${user}">	
				
			<h2>Welcome back, <span th:text="${user.first_name}"></span> <span th:text="${user.last_name}"></span></h2>
			Email: <span th:text="${user.email}"></span><br>
			
			</div>
			<br/><br/>
		<h3>Please select action below to continue</h3>
			<hr>
			<form action="#" th:action="@{/reservation}" th:object="${user}" method="POST">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{email}">
				<input type="hidden" th:field="*{last_name}">
				<input type="hidden" th:field="*{first_name}">
				<input type="hidden" th:field="*{create_date}">
				<input type="submit" class="btn btn-primary" value="Make a Reservation">
			</form>
			
			<br>
			<form action="#" th:action="@{/reservationListing}" th:object="${user}" method="POST">
				<input type="hidden" th:field="*{id}">
				<input type="hidden" th:field="*{email}">
				<input type="hidden" th:field="*{last_name}">
				<input type="hidden" th:field="*{first_name}">
				<input type="hidden" th:field="*{create_date}">
				<input type="submit" class="btn btn-info" value="View Current Reservations">
			</form>
			<br/><hr>
				<div><a class="btn btn-outline-dark" th:href="@{/}">Log out</a></div>
	</div>
	</div></div>
	<div th:insert="fragments/footer :: footer"></div>
	</body>
</html>
