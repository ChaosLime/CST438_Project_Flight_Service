<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Flight Reservation System</title>
</head>
<body>
	<h1>The Flight Reservation System&#8482;</h1>
	<!-- userInfo object contains a user and their info from User Entity -->
	<div th:each="user : ${userInfo}">	
		
		
	<h2>Welcome back <span th:text="${user.first_name}"></span> <span th:text="${user.last_name}"></span></h2>
	ID: <span th:text="${user.id}"></span><br>
	Email: <span th:text="${user.email}"></span><br>
	</div>
	
	<h3>Please select action below to continue</h3>
		<hr>
		<form action="#" th:action="@{/reservation}" method="POST">
			<input type="submit" value="Make a Reservation">
		</form>
		<br>
		<form action="#" th:action="@{/view_reservations}" th:object="${userInfo}" method="POST">
			<input type="submit" value="View your past Reservations">
		</form>
		<br>
		<hr>
		
	</body>
</html>
